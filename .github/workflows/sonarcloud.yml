name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Clean lockfiles and node_modules
        run: |
          rm -f pnpm-lock.yaml
          rm -rf node_modules
          rm -rf apps/*/node_modules

      - name: Install dependencies (types)
        working-directory: apps/types
        run: bun install --no-frozen-lockfile

      - name: Install dependencies (web)
        working-directory: apps/web
        run: pnpm install --no-frozen-lockfile

      - name: Test and coverage (web)
        working-directory: apps/web
        run: pnpm run test:ci

      - name: Install dependencies (api)
        working-directory: apps/api
        run: bun install --no-frozen-lockfile

      - name: Test and coverage (api)
        working-directory: apps/api
        run: bun run test:coverage

      - name: Fix coverage file paths
        run: |
          # Fix web coverage paths
          if [ -f apps/web/coverage/lcov.info ]; then
            sed -i 's|\\|/|g' apps/web/coverage/lcov.info
            sed -i 's|^SF:src/|SF:apps/web/src/|g' apps/web/coverage/lcov.info
            echo "✅ Fixed web coverage paths"
          else
            echo "⚠️ No web coverage file found"
          fi
          
          # Fix api coverage paths
          if [ -f apps/api/coverage/lcov.info ]; then
            sed -i 's|\\|/|g' apps/api/coverage/lcov.info
            sed -i 's|^SF:src/|SF:apps/api/src/|g' apps/api/coverage/lcov.info
            echo "✅ Fixed api coverage paths"
          else
            echo "⚠️ No api coverage file found"
          fi
          
          # Show first 20 lines of each file for debugging
          echo "=== Web coverage sample ==="
          head -n 20 apps/web/coverage/lcov.info || true
          echo "=== API coverage sample ==="
          head -n 20 apps/api/coverage/lcov.info || true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
