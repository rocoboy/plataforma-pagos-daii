name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (web)
        working-directory: apps/web
        run: pnpm install

      - name: Test and coverage (web)
        working-directory: apps/web
        run: pnpm run test:ci

      - name: Install dependencies (api)
        working-directory: apps/api
        run: bun install

      - name: Test and coverage (api)
        working-directory: apps/api
        run: bun run test:coverage

      - name: Fix coverage file paths
        run: |
          # Convert Windows paths to Unix paths in lcov.info
          sed -i 's|\\|/|g' apps/web/coverage/lcov.info || true
          sed -i 's|\\|/|g' apps/api/coverage/lcov.info || true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
