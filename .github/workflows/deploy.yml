# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to Vercel

on:
  push:
    branches: [develop, main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'

  deploy-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    concurrency: { group: 'deploy-web', cancel-in-progress: true }
    steps:
      - uses: actions/checkout@v4

      # pnpm setup
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      # Preparar binding de proyecto (sin commitear .vercel)
      - name: Create .vercel/project.json (web)
        working-directory: apps/web
        run: |
          rm -rf .vercel
          mkdir -p .vercel
          cat > .vercel/project.json << JSON
          { "orgId": "${{ secrets.VERCEL_ORG_ID }}", "projectId": "${{ secrets.VERCEL_WEB_PROJECT_ID }}" }
          JSON
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> $GITHUB_ENV

      - name: Vercel pull (preview/prod)
        working-directory: apps/web
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          else
            npx vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"
          fi

      - name: Build
        working-directory: apps/web
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel build --prod --token "$VERCEL_TOKEN"
          else
            npx vercel build --token "$VERCEL_TOKEN"
          fi

      - name: Deploy
        working-directory: apps/web
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          else
            npx vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          fi

  deploy-api:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' }}
    runs-on: ubuntu-latest
    concurrency: { group: 'deploy-api', cancel-in-progress: true }
    steps:
      - uses: actions/checkout@v4

      # pnpm setup
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Create .vercel/project.json (api)
        working-directory: apps/api
        run: |
          rm -rf .vercel
          mkdir -p .vercel
          cat > .vercel/project.json << JSON
          { "orgId": "${{ secrets.VERCEL_ORG_ID }}", "projectId": "${{ secrets.VERCEL_API_PROJECT_ID }}" }
          JSON
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> $GITHUB_ENV

      - name: Vercel pull (preview/prod)
        working-directory: apps/api
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          else
            npx vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"
          fi

      - name: Build
        working-directory: apps/api
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel build --prod --token "$VERCEL_TOKEN"
          else
            npx vercel build --token "$VERCEL_TOKEN"
          fi

      - name: Deploy
        working-directory: apps/api
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          else
            npx vercel deploy --prebuilt --token "$VERCEL_TOKEN"
          fi
