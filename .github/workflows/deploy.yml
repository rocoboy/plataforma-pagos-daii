name: Deploy to Vercel

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  deploy-api:
    if: contains(github.event.pull_request.changed_files, 'apps/api/')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd apps/api
        npm install

    - name: Set Vercel Token
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN_PREPROD }}" >> $GITHUB_ENV
        else
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN_PROD }}" >> $GITHUB_ENV
        fi

    - name: Deploy API to Vercel
      run: |
        npm install -g vercel
        vercel --prod --token $VERCEL_TOKEN

  deploy-web:
    if: contains(github.event.pull_request.changed_files, 'apps/web/')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd apps/web
        npm install

    - name: Set Vercel Token
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN_PREPROD }}" >> $GITHUB_ENV
        else
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN_PROD }}" >> $GITHUB_ENV
        fi

    - name: Deploy Web to Vercel
      run: |
        npm install -g vercel
        vercel --prod --token $VERCEL_TOKEN
