# SonarQube configuration for monorepo
sonar.projectKey=plataforma-pagos-daii
sonar.organization=your-organization-key
sonar.projectName=Plataforma de Pagos DAII
sonar.projectVersion=1.0

# Source code
sonar.sources=apps/web/src,apps/api/src,apps/bridge/src,apps/types

# Test files
sonar.tests=apps/web/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.coverageReportPaths=apps/web/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts

# Language detection
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Quality gate
sonar.qualitygate.wait=true
