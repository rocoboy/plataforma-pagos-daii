# Identidad del proyecto
sonar.projectKey=plataforma-pagos-daii
sonar.organization=your-organization-key
sonar.projectName=Plataforma de Pagos DAII
sonar.projectVersion=1.0

# Código fuente (sólo lo que realmente querés cubrir)
sonar.sources=apps/web/src,apps/api/src,apps/bridge/src

# Archivos de test (todas las apps que tienen tests)
sonar.tests=apps/web/src,apps/api/src,apps/bridge/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage (LCOV de cada app, rutas relativas a la raíz del repo)
# OJO: separadas por coma
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info,apps/api/coverage/lcov.info,apps/bridge/coverage/lcov.info

# (TS usa el mismo lcov de JS hoy; esto basta)
# sonar.typescript.lcov.reportPaths  <-- obsoleto, no lo uses
# sonar.coverageReportPaths          <-- genérico/legacy, no lo uses para JS/TS

# Exclusiones de código (no penalizar cobertura por cosas que no testearías)
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts,apps/types/**

# Exclusiones específicas de cobertura (archivos de config, mocks, etc.)
sonar.coverage.exclusions=**/*.d.ts,**/*.config.*,*rc.js,**/vite.config.*,\
**/jest.config.*,\
**/mocks/**,**/__mocks__/**,**/__fixtures__/**,\
**/scripts/**,**/e2e/**,**/cypress/**

# Detección de lenguaje
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Quality Gate (lo podés dejar acá o pasarlo como arg al scanner)
sonar.qualitygate.wait=true
